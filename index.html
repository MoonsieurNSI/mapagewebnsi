<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="fr" />
    <title>Simulateur de SMS (Mode Spectacle)</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        font-size: 1.2em;
        color: #555;
        font-weight: normal;
      }
      #smartphone-frame {
        width: 320px;
        height: 568px;
        border: 2px solid black;
        border-radius: 20px;
        background-color: white;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #chat-container {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .message-container {
        display: flex;
        margin-bottom: 10px;
      }
      .message {
        padding: 5px 15px 20px;
        border-radius: 20px;
        word-wrap: break-word;
        max-width: 80%; /* Un peu plus large car plus de photo */
        position: relative;
      }
      .message.sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .message.received {
        background-color: #e1f5fe;
        align-self: flex-start;
      }
      .message-name {
        font-size: 0.8em;
        color: #007bff;
        margin-bottom: 4px;
        font-weight: bold;
        display: block;
      }
      .message-text {
        white-space: pre-wrap;
        overflow-wrap: break-word;
        word-break: break-word;
      }
      .message-time {
        position: absolute;
        bottom: 5px;
        right: 12px;
        font-size: 0.7em;
        color: #999;
      }
      .align-right {
        display: flex;
        justify-content: flex-end;
      }
      .align-left {
        display: flex;
        justify-content: flex-start;
      }
      .typing-indicator {
        display: flex;
        background-color: #e1f5fe;
        padding: 10px 15px;
        border-radius: 20px;
        margin-bottom: 10px;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #888;
        margin: 0 3px;
        animation: typing 1.4s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-5px);
        }
        50%,
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1 id="status-display">D√©marrage...</h1>

    <div id="smartphone-frame">
      <div id="chat-container"></div>
      <!-- Le formulaire d'envoi a √©t√© supprim√© -->
    </div>

    <script>
      const interlocutorName = "Cyril";
      const actorName = "Texto fille 2025";

      const dialogue = [
        {
          speaker: interlocutorName,
          text: "Aujourd‚Äôhui, tu cherches tes mots MDR‚Ä¶Pourquoi ?",
        },
        { speaker: actorName, text: "MDR, c'est juste la connexion pourrie !" },
        { speaker: interlocutorName, text: "MDR ! Moi 5G ! Tu f√© koi ?" },
        { speaker: actorName, text: "me suis rapproch√© de la boxe. Mieux !" },
        {
          speaker: interlocutorName,
          text: "MDR ! Vas-y c'est relou par tel, je passe te voir.",
        },
        { speaker: actorName, text: "Non !" },
        { speaker: interlocutorName, text: "PQ non ?" },
        {
          speaker: actorName,
          text: "Parce que c'est mieux comme √ßa. J'pr√©f√®re.",
        },
        { speaker: interlocutorName, text: "???" },
        { speaker: interlocutorName, text: "?????????" },
        { speaker: actorName, text: "T√™te qui tourne...fatigu√© jt√© dis..." },
        { speaker: interlocutorName, text: "Trop chelou ce soir..." },
        { speaker: actorName, text: "ben m√™me pas... J'suis moi quoi !" },
        { speaker: interlocutorName, text: "Genre toi ouais mais chelou" },
        {
          speaker: interlocutorName,
          text: "Tu caches quelque chose‚Ä¶t'agis en screed. En vrai t'as un crusch ?",
        },
        { speaker: actorName, text: "G√©nance...Et si c‚Äô√©tait oui ?" },
        { speaker: interlocutorName, text: "Nan ! C√© ki ?" },
        { speaker: actorName, text: "C'est toi." },
        { speaker: interlocutorName, text: "MDR !!! Genre vraiment ?" },
        {
          speaker: actorName,
          text: "genre oui vraiment ! J'm'en fous te balance tout...\nJe t‚Äôaime. J‚Äô√©touffe. Je t‚Äôaime, je deviens dingue. Tu tournes en boucle dans ma t√™te.\nTout le temps ! Je me rappelle de tout. Chaque d√©tail, l'autre jour, t‚Äôas chang√© de\ncoiffure. Ouais, j' suis tellement fix√© sur toi, je retiens ces trucs-l√†‚Ä¶T'es mon soleil.\nEt moi, m√™me quand t‚Äôes plus l√†, j‚Äôte vois encore.",
        },
        { speaker: actorName, text: "Tu dis rien ?", delayAfter: 2000 },
        { speaker: actorName, text: "Toujours l√† ?" },
        { speaker: actorName, text: "GENANCE ++" },
        { speaker: actorName, text: "Dis quelque chose stp !" },
        {
          speaker: interlocutorName,
          text: "ü•∞\nEn vrai moi aussi j'suis grave dedans. In love.",
        },
      ];

      const chatContainer = document.getElementById("chat-container");
      const statusDisplay = document.getElementById("status-display"); // Pour afficher les instructions

      let dialogueIndex = 0;
      let isWaiting = false; // Pour emp√™cher les doubles pressions de touche

      // √âcouteur de clavier global qui g√®re toute la logique
      document.addEventListener("keydown", (event) => {
        if (isWaiting || dialogueIndex >= dialogue.length) return; // Ignore si une action est d√©j√† en cours

        const currentMessage = dialogue[dialogueIndex];

        // D√©clenche le message de Cyril avec la touche 'c'
        if (
          event.key.toLowerCase() === "c" &&
          currentMessage.speaker === interlocutorName
        ) {
          triggerCyrilMessage();
        }
        // D√©clenche le message de l'actrice avec la touche 'Entr√©e'
        else if (
          event.key === "Enter" &&
          currentMessage.speaker === actorName
        ) {
          event.preventDefault();
          triggerActorMessage();
        }
      });

      // Fonction pour d√©clencher le message de l'actrice
      function triggerActorMessage() {
        isWaiting = true;
        const message = dialogue[dialogueIndex];
        addMessage(message.text, "sent", null); // 'sent' type, pas de nom

        const sentMessageObject = dialogue[dialogueIndex];
        dialogueIndex++;

        if (sentMessageObject.delayAfter) {
          setTimeout(prepareNextStep, sentMessageObject.delayAfter);
        } else {
          prepareNextStep();
        }
      }

      // Fonction pour d√©clencher le message de Cyril
      function triggerCyrilMessage() {
        isWaiting = true;
        const message = dialogue[dialogueIndex];
        const typingIndicator = showTypingIndicator();

        setTimeout(() => {
          removeTypingIndicator(typingIndicator);
          addMessage(message.text, "received", interlocutorName);

          dialogueIndex++;
          prepareNextStep();
        }, getRandomDelay(1000, 2000));
      }

      // Fonction qui pr√©pare l'√©tape suivante et met √† jour les instructions
      function prepareNextStep() {
        isWaiting = false; // Pr√™t pour la prochaine action
        if (dialogueIndex >= dialogue.length) {
          statusDisplay.textContent = "Fin de la conversation.";
          return;
        }

        const nextMessage = dialogue[dialogueIndex];

        if (nextMessage.speaker === interlocutorName) {
          statusDisplay.textContent = `Appuyez sur 'C' pour la r√©ponse de ${interlocutorName}...`;
        } else if (nextMessage.speaker === actorName) {
          statusDisplay.textContent = `Appuyez sur 'Entr√©e' pour la r√©ponse de l'actrice...`;
        }
      }

      function addMessage(text, type, username) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add(
          type === "sent" ? "align-right" : "align-left"
        );

        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message", type);

        if (username) {
          const messageName = document.createElement("span");
          messageName.classList.add("message-name");
          messageName.textContent = username;
          messageDiv.appendChild(messageName);
        }

        const messageTextElement = document.createElement("span");
        messageTextElement.classList.add("message-text");
        messageTextElement.textContent = text;
        messageDiv.appendChild(messageTextElement);

        const messageTime = document.createElement("span");
        messageTime.classList.add("message-time");
        messageTime.textContent = getCurrentTime();
        messageDiv.appendChild(messageTime);

        messageContainer.appendChild(messageDiv);
        chatContainer.appendChild(messageContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function getCurrentTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        return `${hours}:${minutes}`;
      }

      function getRandomDelay(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function showTypingIndicator() {
        const indicatorContainer = document.createElement("div");
        indicatorContainer.classList.add("align-left");
        indicatorContainer.id = "typing-indicator-wrapper";

        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("typing-indicator");
        typingIndicator.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
        indicatorContainer.appendChild(typingIndicator);

        chatContainer.appendChild(indicatorContainer);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return indicatorContainer;
      }

      function removeTypingIndicator(indicator) {
        if (indicator && indicator.parentNode) {
          indicator.remove();
        }
      }

      // D√©marrer la conversation
      prepareNextStep();
    </script>
  </body>
</html>
