<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulateur SMS - Mise en Scène</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      #smartphone-frame {
        width: 320px;
        height: 568px;
        border: 2px solid black;
        border-radius: 20px;
        background-color: white;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #chat-container {
        flex-grow: 1;
        padding: 10px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .message-container {
        display: flex;
        margin-bottom: 10px;
      }

      .message {
        padding: 5px 10px 10px;
        border-radius: 20px;
        word-wrap: break-word;
        max-width: 70%;
        position: relative;
      }

      .message.sent {
        background-color: #dcf8c6;
        align-self: flex-end;
        margin-left: 50px;
      }

      .message.received {
        background-color: #e1f5fe;
        align-self: flex-start;
      }

      .message-name {
        font-size: 0.7em;
        color: #007bff;
        margin-bottom: 3px;
        font-weight: bold;
        display: block;
      }

      .message-text {
        padding-top: 3px;
        display: inline-block;
        white-space: pre-wrap;
        max-width: 95%;
        overflow-wrap: break-word;
        word-break: break-word;
        hyphens: auto;
      }

      .message-time {
        position: absolute;
        bottom: 5px;
        right: 10px;
        font-size: 0.6em;
        color: #999;
      }

      .input-container {
        display: flex;
        padding: 6px 10px;
        background-color: #eee;
        align-items: center;
        box-sizing: border-box;
      }

      #message-input {
        flex-grow: 1;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        resize: none;
        font-family: inherit;
        font-size: 0.95em;
        line-height: 1.4em;
        min-height: 32px;
        max-height: 120px;
        overflow-y: auto;
        box-sizing: border-box;
      }

      #send-button {
        padding: 6px 14px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-left: 10px;
      }

      #send-button.sending {
        background-color: #3e8e41 !important;
      }

      .align-right {
        display: flex;
        justify-content: flex-end;
      }

      .align-left {
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }

      .typing-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #bbb;
        margin: 0 3px;
        animation: typing 1.2s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.4s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.8s;
      }

      @keyframes typing {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <h1>Simulateur SMS</h1>
    <div id="smartphone-frame">
      <div id="chat-container"></div>
      <div class="input-container">
        <textarea id="message-input" placeholder="Tapez votre message..."></textarea>
        <button id="send-button">Envoyer</button>
      </div>
    </div>

    <script>
      const script = [
        { sender: "Cyril", text: "Aujourd’hui, tu cherches tes mots MDR…Pourquoi ?" },
        { sender: "Texto", text: "MDR, c'est juste la connexion pourrie !" },
        { sender: "Cyril", text: "MDR ! Moi 5G ! Tu fé koi ?" },
        { sender: "Texto", text: "me suis rapproché de la boxe. Mieux !" },
        { sender: "Cyril", text: "MDR ! Vas-y c'est relou par tel, je passe te voir." },
        { sender: "Texto", text: "Non !" },
        { sender: "Cyril", text: "PQ non ?" },
        { sender: "Texto", text: "Parce que c'est mieux comme ça. J'préfère." },
        { sender: "Cyril", text: "???" },
        { sender: "Cyril", text: "????????" },
        { sender: "Texto", text: "Tête qui tourne...fatigué jté dis..." },
        { sender: "Cyril", text: "Trop chelou ce soir..." },
        { sender: "Texto", text: "ben même pas... J'suis moi quoi !" },
        { sender: "Cyril", text: "Genre toi ouais mais chelou" },
        { sender: "Cyril", text: "Tu caches quelque chose…t'agis en screed. En vrai t'as un crusch ?" },
        { sender: "Texto", text: "Génance...Et si c’était oui ?" },
        { sender: "Cyril", text: "Nan ! Cé ki ?" },
        { sender: "Texto", text: "C'est toi." },
        { sender: "Cyril", text: "MDR !!! Genre vraiment ?" },
        { sender: "Texto", text: "genre oui vraiment ! J'm'en fous te balance tout...\nJe t’aime. J’étouffe. Je t’aime, je deviens dingue. Tu tournes en boucle dans ma tête.\nTout le temps ! Je me rappelle de tout. Chaque détail, l'autre jour, t’as changé de\ncoiffure. Ouais, j' suis tellement fixé sur toi, je retiens ces trucs-là…T'es mon soleil.\nEt moi, même quand t’es plus là, j’te vois encore.\nTu dis rien ?\nToujours là ?" },
        { sender: "Texto", text: "GENANCE ++\nDis quelque chose stp !" },
        { sender: "Cyril", text: "Emoticone « in love »." },
        { sender: "Cyril", text: "En vrai moi aussi j'suis grave dedans. In love." }
      ];

      const chatContainer = document.getElementById("chat-container");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      let scriptIndex = 0;

      function addMessage(text, type, name = null) {
        const container = document.createElement("div");
        container.className = type === "sent" ? "align-right" : "align-left";

        const msgBox = document.createElement("div");
        msgBox.className = `message ${type}`;

        if (type === "received" && name) {
          const nameSpan = document.createElement("span");
          nameSpan.className = "message-name";
          nameSpan.textContent = name;
          msgBox.appendChild(nameSpan);
        }

        const textSpan = document.createElement("span");
        textSpan.className = "message-text";
        textSpan.textContent = text;

        msgBox.appendChild(textSpan);
        container.appendChild(msgBox);
        chatContainer.appendChild(container);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      function showTypingIndicator() {
        const typing = document.createElement("div");
        typing.className = "typing-indicator align-left";
        typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
        chatContainer.appendChild(typing);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return typing;
      }

      function removeTypingIndicator(indicator) {
        if (indicator && indicator.parentNode) {
          indicator.parentNode.remove();
        }
      }

      function typeAndSendNext() {
        if (scriptIndex >= script.length) return;
        const line = script[scriptIndex];

        if (line.sender === "Cyril") {
          const indicator = showTypingIndicator();
          setTimeout(() => {
            removeTypingIndicator(indicator);
            addMessage(line.text, "received", "Cyril");
            scriptIndex++;
            if (script[scriptIndex]?.sender === "Texto") {
              prepareNextText();
            } else {
              typeAndSendNext();
            }
          }, 1500 + Math.random() * 1000);
        }
      }

      function prepareNextText() {
        const line = script[scriptIndex];
        if (line.sender !== "Texto") return;
        messageInput.value = "";
        let i = 0;
        const interval = setInterval(() => {
          messageInput.value += line.text[i];
          i++;
          if (i >= line.text.length) clearInterval(interval);
        }, 30);
      }

      sendButton.addEventListener("click", () => {
        sendButton.classList.add("sending");
        setTimeout(() => sendButton.classList.remove("sending"), 200);

        const line = script[scriptIndex];
        if (line?.sender === "Texto") {
          addMessage(messageInput.value, "sent");
          messageInput.value = "";
          scriptIndex++;
          setTimeout(typeAndSendNext, 1000);
        }
      });

      messageInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && !event.shiftKey) {
          event.preventDefault();
          sendButton.click();
        }
      });

      window.onload = () => {
        typeAndSendNext();
      };
    </script>
  </body>
</html>
